<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepScribe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              doc: {
                bg: '#F9FBFD',
                paper: '#FFFFFF',
                text: '#1F2937',
                muted: '#6B7280',
                accent: '#4285F4',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page {
          margin: 2cm;
        }
        
        /* Hide UI Elements */
        .no-print, button, nav, aside, .sidebar {
          display: none !important;
        }

        /* Reset Layout for Print */
        body, #root, main, div {
          background-color: white !important;
          color: black !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          width: auto !important;
          position: static !important;
          display: block !important;
        }

        /* Ensure text wraps and page breaks work */
        p, h1, h2, h3, h4, li {
          break-inside: avoid;
          page-break-inside: avoid;
        }

        /* Remove Shadows */
        .shadow-lg, .shadow-md, .shadow-sm, .shadow {
          box-shadow: none !important;
        }
        
        /* Expand Document Container */
        .max-w-\[850px\] {
          max-width: none !important;
          width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
